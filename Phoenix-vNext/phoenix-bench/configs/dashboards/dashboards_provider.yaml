apiVersion: 1

providers:
  - name: 'Phoenix-vNext-Dashboards'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false
      # Folder where all dashboards will be organized
      folder: 'Phoenix-vNext Monitoring'
