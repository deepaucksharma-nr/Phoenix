apiVersion: apps/v1
kind: Deployment
metadata:
  name: anomaly-detector
  labels:
    app.kubernetes.io/name: anomaly-detector
    app.kubernetes.io/part-of: phoenix-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: anomaly-detector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: anomaly-detector
    spec:
      containers:
      - name: anomaly-detector
        image: ghcr.io/phoenix/anomaly-detector:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ENVIRONMENT
          value: production
        livenessProbe:
          httpGet:
            path: /health
            port: http
        readinessProbe:
          httpGet:
            path: /ready
            port: http
