---
apiVersion: phoenix.io/v1alpha1
kind: LoadSimulationJob
metadata:
  name: custom-load-test
  namespace: phoenix-experiments
spec:
  experimentID: exp-ghi11111
  profile: custom
  duration: 15m
  processCount: 200
  customProfile:
    churnRate: 0.5
    patterns:
    - nameTemplate: "api-handler-%d"
      cpuPattern: spiky
      memPattern: steady
      lifetime: 5m
      count: 50
    - nameTemplate: "background-worker-%d"
      cpuPattern: steady
      memPattern: growing
      lifetime: 10m
      count: 30