# Plugins
plugins:
  - search:
      separator: '[\s\-\.]'
      lang:
        - en
  - git-revision-date-localized:
      enable_creation_date: true
      type: iso_datetime
  - minify:
      minify_html: true
  - macros
  - awesome-pages
  - tags:
      tags_file: tags.md
  - social:
      cards_color:
        fill: "#0FF1CE"
        text: "#FFFFFF"
  - redirects:
      redirect_maps:
        'getting-started.md': 'phoenix-platform/docs/DEVELOPER_QUICK_START.md'
        
# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
      
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: 
        - docs/snippets
      check_paths: true

