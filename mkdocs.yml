# Phoenix Platform Documentation
site_name: Phoenix Platform
site_description: Automated observability cost optimization through intelligent OpenTelemetry pipeline management
site_url: https://phoenix-platform.io
repo_url: https://github.com/deepaucksharma-nr/Phoenix
repo_name: Phoenix

# Theme Configuration
theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/phoenix-logo.svg
  favicon: assets/favicon.ico
  
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    # Navigation
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - navigation.footer
    
    # Table of contents
    - toc.follow
    - toc.integrate
    
    # Search
    - search.suggest
    - search.highlight
    - search.share
    
    # Content
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - content.tabs.link
    
    # Header
    - header.autohide
    
    # Announce
    - announce.dismiss

