<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Phoenix Platform Logo Placeholder -->
  <defs>
    <linearGradient id="phoenixGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5c6bc0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa726;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phoenix bird silhouette -->
  <g transform="translate(100,100)">
    <!-- Body -->
    <path d="M -30,20 Q -40,0 -30,-20 L -10,-30 Q 0,-35 10,-30 L 30,-20 Q 40,0 30,20 L 10,30 Q 0,35 -10,30 Z" 
          fill="url(#phoenixGradient)" 
          opacity="0.9"/>
    
    <!-- Wings -->
    <path d="M -30,0 Q -50,-20 -60,-10 Q -50,0 -40,10 L -30,0" 
          fill="url(#phoenixGradient)" 
          opacity="0.8"/>
    <path d="M 30,0 Q 50,-20 60,-10 Q 50,0 40,10 L 30,0" 
          fill="url(#phoenixGradient)" 
          opacity="0.8"/>
    
    <!-- Tail feathers -->
    <path d="M -5,25 L -8,40 L -3,35 L 0,40 L 3,35 L 8,40 L 5,25" 
          fill="url(#phoenixGradient)" 
          opacity="0.7"/>
  </g>
  
  <!-- Platform text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#5c6bc0">
    Phoenix
  </text>
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Platform
  </text>
</svg>