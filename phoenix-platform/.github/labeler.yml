# Configuration for GitHub labeler action

# Add 'backend' label to any Go file changes
backend:
  - '**/*.go'
  - 'go.mod'
  - 'go.sum'

# Add 'frontend' label to dashboard changes
frontend:
  - 'dashboard/**/*'

# Add 'api' label to API-related changes
api:
  - 'cmd/api/**/*'
  - 'cmd/api-gateway/**/*'
  - 'api/proto/**/*'

# Add 'controller' label to controller changes
controller:
  - 'cmd/controller/**/*'

# Add 'generator' label to generator changes
generator:
  - 'cmd/generator/**/*'

# Add 'control-service' label to control service changes
control-service:
  - 'cmd/control-service/**/*'

# Add 'documentation' label to any documentation changes
documentation:
  - '**/*.md'
  - 'docs/**/*'

# Add 'kubernetes' label to K8s manifest changes
kubernetes:
  - 'k8s/**/*'
  - 'charts/**/*'

# Add 'docker' label to Dockerfile changes
docker:
  - '**/Dockerfile'
  - 'docker-compose*.yml'

# Add 'testing' label to test changes
testing:
  - '**/*_test.go'
  - 'test/**/*'
  - 'dashboard/**/*.test.js'
  - 'dashboard/**/*.test.ts'

# Add 'ci/cd' label to workflow changes
ci/cd:
  - '.github/workflows/**/*'
  - '.github/actions/**/*'

# Add 'database' label to migration changes
database:
  - 'migrations/**/*'

# Add 'monitoring' label to monitoring-related changes
monitoring:
  - 'configs/monitoring/**/*'
  - 'cmd/simulator/**/*'

# Add 'security' label to auth-related changes
security:
  - 'pkg/auth/**/*'
  - '**/auth*.go'
  - '**/security*.go'