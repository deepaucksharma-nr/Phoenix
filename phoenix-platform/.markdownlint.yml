# Markdown linting rules for Phoenix Platform documentation

# Default rules
default: true

# Line length (disabled for documentation flexibility)
MD013: false

# Allow inline HTML
MD033: false

# First line doesn't need to be a heading
MD041: false

# Allow duplicate headers in different sections
MD024:
  siblings_only: true

# Code block style
MD046:
  style: fenced

# Emphasis style
MD049:
  style: asterisk

# Strong style  
MD050:
  style: asterisk

# Link fragments
MD051: true

# Reference links
MD052: true

# Unordered list style
MD004:
  style: dash

# Ordered list style
MD029:
  style: ordered

# No trailing spaces
MD009: true

# No hard tabs
MD010: true

# No multiple consecutive blank lines
MD012:
  maximum: 2

# Heading style
MD003:
  style: atx

# Proper spacing around headings
MD022: true
MD023: true
MD025: true

# Code block formatting
MD040: true
MD048:
  style: backtick