apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-generator
  namespace: phoenix-system
  labels:
    app.kubernetes.io/name: config-generator
    app.kubernetes.io/component: generator
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: config-generator
      app.kubernetes.io/component: generator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: config-generator
        app.kubernetes.io/component: generator
    spec:
      serviceAccountName: config-generator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: generator
        image: phoenix/config-generator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: grpc
          containerPort: 50052
          protocol: TCP
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 8081
          protocol: TCP
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: GRPC_PORT
          value: "50052"
        - name: HTTP_PORT
          value: "8080"
        - name: METRICS_PORT
          value: "8081"
        - name: TEMPLATE_DIR
          value: "/app/templates"
        volumeMounts:
        - name: templates
          mountPath: /app/templates
          readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: templates
        configMap:
          name: pipeline-templates
---
apiVersion: v1
kind: Service
metadata:
  name: config-generator
  namespace: phoenix-system
  labels:
    app.kubernetes.io/name: config-generator
    app.kubernetes.io/component: generator
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: 50052
    targetPort: grpc
    protocol: TCP
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 8081
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: config-generator
    app.kubernetes.io/component: generator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: config-generator
  namespace: phoenix-system
  labels:
    app.kubernetes.io/name: config-generator
    app.kubernetes.io/component: generator