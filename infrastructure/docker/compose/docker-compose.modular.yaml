version: '3.8'

x-common-env: &common-env
  LOG_LEVEL: ${LOG_LEVEL:-info}
  ENVIRONMENT: ${ENVIRONMENT:-development}

services:
  # Phoenix Core Module
  phoenix-core:
    image: phoenix-core:latest
    build:
      context: modules/phoenix-core
      dockerfile: docker/Dockerfile
    container_name: phoenix-core
    ports:
      - "4318:4318"    # OTLP ingestion
      - "8888:8888"    # Full fidelity metrics
      - "8889:8889"    # Optimized metrics
      - "8890:8890"    # Experimental metrics
      - "8891:8891"    # Observatory metrics
      - "13133:13133"  # Health check
    environment:
      <<: *common-env
      CONFIG_PATH: /etc/phoenix/main.yaml
      CONTROL_FILE_PATH: /etc/phoenix/control/optimization_mode.yaml
    volumes:
      - ./modules/phoenix-core/configs:/etc/phoenix:ro
      - control-signals:/etc/phoenix/control
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:13133"]
      interval: 20s
      timeout: 5s
      retries: 3
    depends_on:
      - phoenix-control-observer
    networks:
      - phoenix-net

  # Phoenix Control - Observer
  phoenix-control-observer:
    image: phoenix-control-observer:latest
    build:
      context: modules/phoenix-control/observer
      dockerfile: Dockerfile
    container_name: phoenix-control-observer
    ports:
      - "9888:9888"    # KPI metrics
      - "13134:13134"  # Health check
    environment:
      <<: *common-env
      CONFIG_PATH: /etc/phoenix/observer.yaml
    volumes:
      - ./modules/phoenix-control/observer/config:/etc/phoenix:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:13134"]
      interval: 20s
      timeout: 5s
      retries: 3
    networks:
      - phoenix-net

  # Phoenix Control - Actuator
  phoenix-control-actuator:
    image: phoenix-control-actuator:latest
    build:
      context: modules/phoenix-control/actuator
      dockerfile: Dockerfile
    container_name: phoenix-control-actuator
    ports:
      - "8080:8080"  # Control API
    environment:
      <<: *common-env
      PROMETHEUS_URL: ${PROMETHEUS_URL:-http://prometheus:9090}
      OBSERVER_METRIC_NAME: ${OBSERVER_METRIC_NAME:-phoenix_observer_kpi_store_phoenix_pipeline_output_cardinality_estimate}
      TARGET_OPTIMIZED_PIPELINE_TS_COUNT: ${TARGET_OPTIMIZED_PIPELINE_TS_COUNT:-20000}
      THRESHOLD_OPTIMIZATION_CONSERVATIVE_MAX_TS: ${THRESHOLD_OPTIMIZATION_CONSERVATIVE_MAX_TS:-15000}
      THRESHOLD_OPTIMIZATION_AGGRESSIVE_MIN_TS: ${THRESHOLD_OPTIMIZATION_AGGRESSIVE_MIN_TS:-25000}
      ADAPTIVE_CONTROLLER_INTERVAL_SECONDS: ${ADAPTIVE_CONTROLLER_INTERVAL_SECONDS:-60}
      ADAPTIVE_CONTROLLER_STABILITY_SECONDS: ${ADAPTIVE_CONTROLLER_STABILITY_SECONDS:-120}
    volumes:
      - control-signals:/etc/phoenix/control
    depends_on:
      - prometheus
      - phoenix-control-observer
    networks:
      - phoenix-net

  # Phoenix Generators - Synthetic
  phoenix-generator-synthetic:
    image: phoenix-generator-synthetic:latest
    build:
      context: modules/phoenix-generators/synthetic
      dockerfile: Dockerfile
    container_name: phoenix-generator-synthetic
    environment:
      <<: *common-env
      OTLP_ENDPOINT: ${OTLP_ENDPOINT:-phoenix-core:4318}
      SYNTHETIC_PROCESS_COUNT_PER_HOST: ${SYNTHETIC_PROCESS_COUNT_PER_HOST:-250}
      SYNTHETIC_HOST_COUNT: ${SYNTHETIC_HOST_COUNT:-3}
      SYNTHETIC_METRIC_EMIT_INTERVAL_S: ${SYNTHETIC_METRIC_EMIT_INTERVAL_S:-15}
    depends_on:
      - phoenix-core
    networks:
      - phoenix-net

  # Phoenix Generators - Complex
  phoenix-generator-complex:
    image: phoenix-generator-complex:latest
    build:
      context: modules/phoenix-generators/complex
      dockerfile: Dockerfile
    container_name: phoenix-generator-complex
    environment:
      <<: *common-env
      PROMETHEUS_PUSHGATEWAY_URL: ${PROMETHEUS_PUSHGATEWAY_URL:-http://pushgateway:9091}
      METRIC_COUNT: ${METRIC_COUNT:-1000}
      DIMENSION_COUNT: ${DIMENSION_COUNT:-5}
    depends_on:
      - pushgateway
    networks:
      - phoenix-net

  # Phoenix Validation - Benchmark
  phoenix-validation-benchmark:
    image: phoenix-validation-benchmark:latest
    build:
      context: modules/phoenix-validation/benchmark
      dockerfile: Dockerfile
    container_name: phoenix-validation-benchmark
    environment:
      <<: *common-env
      PROMETHEUS_URL: ${PROMETHEUS_URL:-http://prometheus:9090}
      BENCHMARK_CONFIG_PATH: /etc/phoenix/benchmark/config.yaml
    volumes:
      - ./configs/benchmark:/etc/phoenix/benchmark:ro
      - benchmark-results:/data/results
    depends_on:
      - prometheus
    networks:
      - phoenix-net

  # Phoenix Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: phoenix-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./modules/phoenix-monitoring/prometheus/config:/etc/prometheus:ro
      - ./modules/phoenix-monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    networks:
      - phoenix-net

  # Phoenix Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: phoenix-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: ${GF_INSTALL_PLUGINS:-}
    volumes:
      - ./modules/phoenix-monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./modules/phoenix-monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - phoenix-net

  # Supporting Services
  pushgateway:
    image: prom/pushgateway:latest
    container_name: phoenix-pushgateway
    ports:
      - "9091:9091"
    networks:
      - phoenix-net

volumes:
  control-signals:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  benchmark-results:
    driver: local

networks:
  phoenix-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16