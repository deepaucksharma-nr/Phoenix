{{- if .Values.loadsimOperator.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "phoenix.fullname" . }}-loadsim-operator
  labels:
    {{- include "phoenix.labels" . | nindent 4 }}
    app.kubernetes.io/component: loadsim-operator
    control-plane: controller-manager
spec:
  replicas: {{ .Values.loadsimOperator.replicaCount }}
  selector:
    matchLabels:
      {{- include "phoenix.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: loadsim-operator
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
        {{- with .Values.loadsimOperator.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "phoenix.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: loadsim-operator
        control-plane: controller-manager
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "phoenix.loadsimOperatorServiceAccountName" . }}
      securityContext:
        {{- toYaml .Values.loadsimOperator.podSecurityContext | nindent 8 }}
      containers:
        - name: manager
          securityContext:
            {{- toYaml .Values.loadsimOperator.securityContext | nindent 12 }}
          image: "{{ .Values.loadsimOperator.image.repository }}:{{ .Values.loadsimOperator.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.loadsimOperator.image.pullPolicy }}
          command:
            - /manager
          args:
            - --leader-elect
            - --metrics-bind-address=:{{ .Values.loadsimOperator.metrics.port }}
            - --health-probe-bind-address=:{{ .Values.loadsimOperator.health.port }}
          ports:
            - name: metrics
              containerPort: {{ .Values.loadsimOperator.metrics.port }}
              protocol: TCP
            - name: health
              containerPort: {{ .Values.loadsimOperator.health.port }}
              protocol: TCP
          env:
            - name: WATCH_NAMESPACE
              value: {{ .Values.loadsimOperator.watchNamespace | default "" | quote }}
            - name: SIMULATOR_IMAGE
              value: {{ .Values.loadsimOperator.simulatorImage }}
            - name: LOG_LEVEL
              value: {{ .Values.loadsimOperator.logLevel }}
            - name: JOB_TTL_SECONDS_AFTER_FINISHED
              value: {{ .Values.loadsimOperator.jobTTLSecondsAfterFinished | quote }}
            {{- with .Values.loadsimOperator.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.loadsimOperator.resources | nindent 12 }}
      terminationGracePeriodSeconds: 10
      {{- with .Values.loadsimOperator.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.loadsimOperator.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.loadsimOperator.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}