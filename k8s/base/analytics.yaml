apiVersion: apps/v1
kind: Deployment
metadata:
  name: phoenix-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phoenix-analytics
  template:
    metadata:
      labels:
        app: phoenix-analytics
        component: analytics
    spec:
      containers:
      - name: analytics
        image: phoenix-vnext/analytics:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ANALYTICS_PORT
          value: "8080"
        - name: PROMETHEUS_ADDR
          value: "http://prometheus:9090"
        resources:
          limits:
            memory: 512Mi
            cpu: 500m
          requests:
            memory: 256Mi
            cpu: 250m
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: phoenix-analytics
spec:
  selector:
    app: phoenix-analytics
  ports:
  - name: http
    port: 8080
    targetPort: 8080