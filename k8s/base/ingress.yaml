apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phoenix-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - phoenix.example.com
    - grafana.phoenix.example.com
    - prometheus.phoenix.example.com
    - analytics.phoenix.example.com
    secretName: phoenix-tls
  rules:
  - host: phoenix.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: otel-collector-main
            port:
              number: 4318
  - host: grafana.phoenix.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
  - host: prometheus.phoenix.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
  - host: analytics.phoenix.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: phoenix-analytics
            port:
              number: 8080