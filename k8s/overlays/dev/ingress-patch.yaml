apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phoenix-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  rules:
  - host: dev.phoenix.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: otel-collector-main
            port:
              number: 4318
  - host: grafana.dev.phoenix.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
  - host: prometheus.dev.phoenix.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
  - host: analytics.dev.phoenix.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: phoenix-analytics
            port:
              number: 8080