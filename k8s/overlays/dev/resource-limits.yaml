apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector-main
spec:
  template:
    spec:
      containers:
      - name: otel-collector
        resources:
          limits:
            memory: 512Mi
            cpu: 500m
          requests:
            memory: 256Mi
            cpu: 250m

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus
spec:
  volumeClaimTemplates:
  - metadata:
      name: storage
    spec:
      resources:
        requests:
          storage: 5Gi