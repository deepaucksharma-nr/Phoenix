apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector-main
spec:
  template:
    spec:
      containers:
      - name: otel-collector
        resources:
          limits:
            memory: 2Gi
            cpu: 2000m
          requests:
            memory: 1Gi
            cpu: 1000m

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector-observer
spec:
  template:
    spec:
      containers:
      - name: otel-collector
        resources:
          limits:
            memory: 1Gi
            cpu: 1000m
          requests:
            memory: 512Mi
            cpu: 500m

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus
spec:
  template:
    spec:
      containers:
      - name: prometheus
        resources:
          limits:
            memory: 4Gi
            cpu: 2000m
          requests:
            memory: 2Gi
            cpu: 1000m
  volumeClaimTemplates:
  - metadata:
      name: storage
    spec:
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 100Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  template:
    spec:
      containers:
      - name: grafana
        resources:
          limits:
            memory: 1Gi
            cpu: 1000m
          requests:
            memory: 512Mi
            cpu: 500m

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phoenix-analytics
spec:
  template:
    spec:
      containers:
      - name: analytics
        resources:
          limits:
