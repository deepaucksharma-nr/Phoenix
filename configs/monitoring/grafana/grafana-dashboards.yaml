apiVersion: 1

providers:
  - name: 'PhoenixV3UltimateDashboardProvider'
    orgId: 1
    folder: 'Phoenix v3 - Ultra Spec Monitoring' # Name of the folder in Grafana UI
    type: file
    disableDeletion: false # Set to true to prevent Grafana from deleting dashboards if files are removed from disk
    editable: true # Allow dashboards loaded by this provider to be edited in the UI
    options:
      path: /grafana_dashboards_provision_path # This path is inside the Grafana container, must match docker-compose volume mount
      # Example: - ./configs/dashboards:/grafana_dashboards_provision_path:ro
      foldersFromFilesStructure: false # If true, subdirectories in path become Grafana folders