<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Open Graph image for social media sharing -->
  <rect width="1200" height="630" fill="#f5f5f5"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8eaf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff3e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoenixGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5c6bc0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa726;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Phoenix icon -->
  <g transform="translate(600,200) scale(3)">
    <path d="M -30,20 Q -40,0 -30,-20 L -10,-30 Q 0,-35 10,-30 L 30,-20 Q 40,0 30,20 L 10,30 Q 0,35 -10,30 Z" 
          fill="url(#phoenixGrad)" 
          opacity="0.9"/>
    <path d="M -30,0 Q -50,-20 -60,-10 Q -50,0 -40,10 L -30,0" 
          fill="url(#phoenixGrad)" 
          opacity="0.8"/>
    <path d="M 30,0 Q 50,-20 60,-10 Q 50,0 40,10 L 30,0" 
          fill="url(#phoenixGrad)" 
          opacity="0.8"/>
    <path d="M -5,25 L -8,40 L -3,35 L 0,40 L 3,35 L 8,40 L 5,25" 
          fill="url(#phoenixGrad)" 
          opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#5c6bc0">
    Phoenix Platform
  </text>
  
  <!-- Tagline -->
  <text x="600" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#666">
    Automated Observability Cost Optimization
  </text>
  
  <!-- Description -->
  <text x="600" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#888">
    Reduce metrics volume by 50-80% through intelligent OpenTelemetry pipeline management
  </text>
</svg>