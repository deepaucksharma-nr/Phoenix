version: '3.8'
services:
  postgres-test:
    image: postgres:15
    environment:
      POSTGRES_DB: phoenix_test
      POSTGRES_USER: phoenix
      POSTGRES_PASSWORD: testpass
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    command: postgres -c fsync=off -c synchronous_commit=off -c full_page_writes=off
