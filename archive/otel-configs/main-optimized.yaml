receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

processors:
  # Shared memory limiter for all pipelines
  memory_limiter:
    check_interval: 1s
    limit_percentage: 75
    spike_limit_percentage: 85
    
  # Shared batch processor for efficiency
  batch:
    timeout: 30s
    send_batch_size: 10000
    send_batch_max_size: 15000
    
  # Shared resource detection
  resource:
    attributes:
      - key: pipeline.name
        value: "phoenix-optimized"
        action: upsert
      - key: environment
        from_attribute: deployment.environment
        action: insert
        
  # Shared attribute filtering
  attributes/core:
    actions:
      - action: delete
        pattern: "^tmp\\."
      - action: delete
        pattern: "^debug\\."
        
  # Optimization processor for reduced cardinality
  attributes/optimize:
    actions:
      - key: optimization.level
        from_attribute: "${env:OPTIMIZATION_MODE}"
        action: upsert
        
  # Aggregation processor for cardinality reduction
  metricstransform/aggregate:
    transforms:
      - include: "^system\\.cpu\\..*"
        match_type: regexp
        action: update
        aggregation_type: mean
        
  # TopK processor for experimental pipeline
  probabilistic_sampler:
    sampling_percentage: 10
    hash_seed: 12345

exporters:
  prometheus/full:
    endpoint: "0.0.0.0:8888"
    const_labels:
      pipeline: "full_fidelity"
      
  prometheus/optimized:
    endpoint: "0.0.0.0:8889"
    const_labels:
      pipeline: "optimized"
      
  prometheus/experimental:
    endpoint: "0.0.0.0:8890"
    const_labels:
      pipeline: "experimental"
      
  otlp/new_relic:
    endpoint: "${env:NEW_RELIC_OTLP_ENDPOINT}"
    headers:
      api-key: "${env:NEW_RELIC_LICENSE_KEY}"
    compression: gzip
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
    
  pprof:
    endpoint: 0.0.0.0:1777
    
  zpages:
    endpoint: 0.0.0.0:55679
    
  config_sources:
    file:
      - configs/control/optimization_mode.yaml

service:
  extensions: [health_check, pprof, zpages]
  
  pipelines:
    # Full fidelity pipeline - minimal processing
    metrics/full_fidelity:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource, attributes/core]
      exporters: [prometheus/full]
      
    # Optimized pipeline - with cardinality reduction
    metrics/optimized:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource, attributes/core, attributes/optimize, metricstransform/aggregate]
      exporters: [prometheus/optimized]
      
    # Experimental pipeline - aggressive optimization
    metrics/experimental:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource, attributes/core, probabilistic_sampler]
      exporters: [prometheus/experimental]
      
  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      address: 0.0.0.0:8888