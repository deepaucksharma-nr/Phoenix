apiVersion: v1
kind: Service
metadata:
  name: phoenix-collector
  namespace: phoenix-system
  labels:
    app.kubernetes.io/name: phoenix-collector
    app.kubernetes.io/component: collector
  annotations:
    # AWS NLB annotations
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    # Azure LB annotations
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: phoenix-collector
  ports:
  - name: otlp-grpc
    port: 4317
    targetPort: otlp-grpc
    protocol: TCP
  - name: otlp-http
    port: 4318
    targetPort: otlp-http
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: phoenix-collector-metrics
  namespace: phoenix-system
  labels:
    app.kubernetes.io/name: phoenix-collector
    app.kubernetes.io/component: collector
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: phoenix-collector
  ports:
  - name: metrics-full
    port: 8888
    targetPort: metrics-full
  - name: metrics-opt
    port: 8889
    targetPort: metrics-opt
  - name: metrics-exp
    port: 8890
    targetPort: metrics-exp
  - name: metrics-obs
    port: 8891
    targetPort: metrics-obs